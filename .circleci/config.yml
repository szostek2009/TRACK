version: 2

attach_workspace: &attach_workspace
    attach_workspace:
        at: '.'

persist_workspace: &persist_workspace
    persist_to_workspace:
        root: '.'
        paths: [ '.' ]

workflows:

    version: 2

    pipeline:
        jobs:
            - fetch_code:
                filters:
                    branches: { only: ['development'] }
            - install_node_dependencies:
                requires: [ fetch_code ]
            - build_site:
                requires: [ install_node_dependencies ]
            - deploy_site:
                requires: [ build_site ]

jobs:
    fetch_code:
        working_directory: '~/project'
        docker: [{image: 'circleci/buildpack-deps:jessie'}]
        steps:
            - checkout
            - *persist_workspace

    install_node_dependencies:
        working_directory: '~/project'
        docker: [{image: 'circleci/node:10.4'}]
        steps:
            - *attach_workspace

            - restore_cache:
                keys: [ 'v1-yarn-deps-{{ checksum "yarn.lock" }}', 'v1-yarn-deps' ]

            - run: 'yarn install'

            - save_cache:
                key: 'v1-yarn-deps-{{ checksum "yarn.lock" }}'
                paths: [ 'node_modules' ]

            - *persist_workspace

    build_site:
        working_directory: '~/project'
        docker: [{image: 'circleci/node:10.4'}]
        steps:
            - *attach_workspace
            - run:
                environment:
                    ASSET_PATH: "/skill-survey/dist/"
                name: 'Webpack'
                command: 'yarn build'
            - run:
                name: 'Clean up built website'
                command: |
                    mkdir build
                    cp dist build/dist
                    cp -R surveys build/surveys

                    cp index.html build/
                    cp error.html build/
                    cp surveys.json build/
                    cp sample-survey.json build/
                    cp survey-schema.json build/
            - persist_to_workspace:
                root: '.'
                paths: [ 'build' ]

    deploy_site:
        working_directory: '~/project'
        docker: [{image: 'circleci/buildpack-deps:jessie'}]
        steps:
            - *attach_workspace
            - run:
                name: 'Prepare environment'
                command: |
                    derp

